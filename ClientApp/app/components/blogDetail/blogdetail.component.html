<button type="button" class="btn btn-success" [routerLinkActive]="['link-active']" [routerLink]="['/home']">
    Home
</button>
<h2>{{title}}</h2>   
<div class="row">
    <div class="col-md-12">
        <h3>Favorit posts and articles</h3>
        <br />
        <br />
        <br />
    </div>

</div>
<div class="row">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        S.No.
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Post Name
                    </th>
                    <th>
                        Content
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let blogData of BlogList; let i = index; trackBy: employeeId">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                         {{blogData.blogName}}
                    </td>
                    <td>
                        <a href="{{blogData.postUrl}}"> {{blogData.postName}}</a>
                        
                    </td>
                    <td>
                        <P> {{blogData.postContent}} </P>
                    </td>
                    <td>

                        <a [routerLink]="['/details/',blogData.employeeId]"
                           class="btn btn-primary">
                            Detail
                        </a>
                        <a [routerLink]="['/edit/',blogData.employeeId]"
                           class="btn btn-success">
                            Edit
                        </a>
                        <a class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>

        </table>
    </div>
</div>
